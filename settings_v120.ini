INC	=	98
RAAN	=	64
AOP	=	90
TA	=	0

# ↓ unidad = días
step	            =	0.5
duration_run	    =	20

# ↓ formato = Epoch: 21 Dec 2023 00:00:00.000
startWC             =   0
