corte_subrun	=	1 
scale_actitud	=	700
scale_sol	=	2000
scale_panel	=	2000
lines		=	True
model		=	CubeSat3U-salientes.3ds

[celda solar]
# Unidades: Tension [V] - Corriente [A] - Area [cm^2]
